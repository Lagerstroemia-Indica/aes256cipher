name: aes256cipher
description: "The Flutter AES256Cipher convert module, String text(Sentence) easy Encrypted/Decrypted"
version: 0.0.3
# homepage: "https://donguran.com/pages/aes256cipher"
repository: "https://github.com/b3lon9/aes256cipher.git"

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.donguran.aes256cipher
        pluginClass: AES256CipherPlugin
      ios:
        pluginClass: AES256CipherPlugin
